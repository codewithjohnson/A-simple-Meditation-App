        </div>

        <div class="down">
            <div class="left">
                <button class= "btn-l" id="btn-left" onclick="playpauseFunc()">Play &#9658</button>
            </div>

            <div class="med">
                <video src="./media/med.mp4" autoplay loop type = video/mp4 id="med2" class="med2"></video>
            </div>

            <div class="right">
                <button class="btn-r" id="btn-right"  onclick="stopFunc()">Stop  &#9611</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
